name: Fork Sync

on:
  schedule:
    - cron: '30 */6 * * *' # 30th minute of every 6 hours every day
  workflow_dispatch:

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: containrrr
          base: master
          head: master
          auto_approve: true
          pr_title: Merge
